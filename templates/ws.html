<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="username"><button onclick="login()">登陆聊天室</button>
给 <input type="text" name="" id="to_user">发送：<input type="text" id="msg"><button onclick="send_msg()">发送</button>
<div id="chat_list"  style="width: 500px; height: 500px"></div>
</body>
<script type="application/javascript">
    var ws = null;
    function login() {
        var username = document.getElementById("username").value;
        ws = new WebSocket('ws://192.168.1.2:9527/ws/'+ username);
        ws.onmessage = function (data) {
            console.log(data.data);
            var recv_msg = JSON.parse(data.data);
            var ptag = document.createElement("p");
            ptag.innerText = recv_msg.from_user + ":" + data.data;
            document.getElementById("chat_list").appendChild(ptag);
        }
    }

    function send_msg() {
        var to_user = document.getElementById("to_user").value;
        var msg = document.getElementById("msg").value;
        var send_str = {
            "to_user": to_user,
            "msg": msg
        };
        ws.send(JSON.stringify(send_str));
    }
</script>
</html>
